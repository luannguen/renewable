<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg6)"/>
  <g transform="translate(300,200)">
    <!-- Electric car outline -->
    <path d="M -80,20 Q -90,0 -80,-20 L 60,-20 Q 80,-10 80,20 L 80,40 L -80,40 Z" fill="white" opacity="0.8"/>
    
    <!-- Car windows -->
    <path d="M -60,-15 Q -70,-25 -50,-25 L 40,-25 Q 60,-15 40,-15 Z" fill="url(#bg6)" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="40" r="15" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="50" cy="40" r="15" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="-50" cy="40" r="8" fill="white" opacity="0.6"/>
    <circle cx="50" cy="40" r="8" fill="white" opacity="0.6"/>
    
    <!-- Electric plug symbol -->
    <g transform="translate(-20,-5)">
      <rect x="-5" y="-5" width="10" height="10" rx="2" fill="white" opacity="0.9"/>
      <rect x="-2" y="-8" width="1" height="3" fill="white"/>
      <rect x="1" y="-8" width="1" height="3" fill="white"/>
      <line x1="0" y1="5" x2="0" y2="15" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Charging station -->
    <g transform="translate(120,0)">
      <rect x="-10" y="-30" width="20" height="70" fill="white" opacity="0.7"/>
      <rect x="-8" y="-25" width="16" height="10" fill="url(#bg6)"/>
      <circle cx="0" cy="-10" r="3" fill="url(#bg6)"/>
      <line x1="-10" y1="20" x2="0" y2="20" stroke="url(#bg6)" stroke-width="3"/>
    </g>
    
    <!-- Ground -->
    <rect x="-150" y="55" width="300" height="5" fill="white" opacity="0.3"/>
    
    <!-- Background elements -->
    <g opacity="0.3">
      <!-- Trees -->
      <circle cx="-130" cy="30" r="8" fill="white"/>
      <rect x="-135" y="30" width="10" height="25" fill="white"/>
      <circle cx="140" cy="25" r="10" fill="white"/>
      <rect x="135" y="25" width="10" height="30" fill="white"/>
    </g>
    
    <!-- Motion lines -->
    <g opacity="0.4">
      <path d="M -120,-5 L -100,-5" stroke="white" stroke-width="2"/>
      <path d="M -120,5 L -105,5" stroke="white" stroke-width="2"/>
      <path d="M -120,15 L -110,15" stroke="white" stroke-width="2"/>
    </g>
  </g>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.9">
    Green Transportation Future
  </text>
</svg>
