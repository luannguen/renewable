<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg4)"/>
  <g transform="translate(300,200)">
    <!-- Building blocks -->
    <rect x="-80" y="-40" width="40" height="80" fill="white" opacity="0.8"/>
    <rect x="-35" y="-60" width="40" height="100" fill="white" opacity="0.7"/>
    <rect x="10" y="-30" width="40" height="70" fill="white" opacity="0.8"/>
    <rect x="55" y="-50" width="40" height="90" fill="white" opacity="0.7"/>
    
    <!-- Eco symbols on buildings -->
    <g opacity="0.6">
      <!-- Leaf on first building -->
      <path d="M -60,-10 Q -50,-20 -45,-10 Q -50,0 -60,-10" fill="url(#bg4)"/>
      <!-- Recycling symbol on second building -->
      <circle cx="-15" cy="-10" r="8" fill="none" stroke="url(#bg4)" stroke-width="2"/>
      <path d="M -20,-15 L -10,-5 M -10,-15 L -20,-5" stroke="url(#bg4)" stroke-width="2"/>
      <!-- Solar panel on third building -->
      <rect x="25" y="-15" width="10" height="6" fill="url(#bg4)"/>
      <!-- Tree on fourth building -->
      <circle cx="75" cy="-25" r="5" fill="url(#bg4)"/>
      <rect x="73" y="-20" width="4" height="15" fill="url(#bg4)"/>
    </g>
    
    <!-- Ground -->
    <rect x="-100" y="40" width="200" height="20" fill="white" opacity="0.3"/>
    
    <!-- Green elements -->
    <g opacity="0.4">
      <circle cx="-120" cy="50" r="3" fill="white"/>
      <circle cx="120" cy="50" r="3" fill="white"/>
      <circle cx="-130" cy="55" r="2" fill="white"/>
      <circle cx="130" cy="55" r="2" fill="white"/>
    </g>
  </g>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.9">
    Sustainable Building Materials
  </text>
</svg>
