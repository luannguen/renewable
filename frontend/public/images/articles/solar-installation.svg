<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg2)"/>
  <g transform="translate(300,200)">
    <!-- House outline -->
    <polygon points="-100,-60 0,-120 100,-60 100,40 -100,40" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <!-- Roof solar panels -->
    <rect x="-80" y="-100" width="50" height="30" fill="white" opacity="0.7"/>
    <rect x="-25" y="-100" width="50" height="30" fill="white" opacity="0.7"/>
    <rect x="30" y="-100" width="50" height="30" fill="white" opacity="0.7"/>
    <!-- Grid lines on panels -->
    <line x1="-80" y1="-85" x2="-30" y2="-85" stroke="url(#bg2)" stroke-width="1"/>
    <line x1="-25" y1="-85" x2="25" y2="-85" stroke="url(#bg2)" stroke-width="1"/>
    <line x1="30" y1="-85" x2="80" y2="-85" stroke="url(#bg2)" stroke-width="1"/>
    <!-- Door and window -->
    <rect x="-15" y="0" width="30" height="40" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <rect x="-60" y="-20" width="25" height="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <rect x="35" y="-20" width="25" height="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <!-- Sun -->
    <circle cx="120" cy="-80" r="12" fill="white" opacity="0.9"/>
  </g>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.9">
    Solar Installation Guide
  </text>
</svg>
