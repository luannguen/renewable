<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg3)"/>
  <g transform="translate(300,200)">
    <!-- Wind turbine -->
    <line x1="0" y1="60" x2="0" y2="-60" stroke="white" stroke-width="4" opacity="0.8"/>
    <!-- Blades -->
    <path d="M 0,-60 Q -40,-80 -30,-120 Q 0,-100 0,-60" fill="white" opacity="0.7"/>
    <path d="M 0,-60 Q 40,-80 30,-120 Q 0,-100 0,-60" fill="white" opacity="0.7"/>
    <path d="M 0,-60 Q 0,-140 0,-120 Q 0,-100 0,-60" fill="white" opacity="0.7"/>
    <!-- Base -->
    <rect x="-15" y="60" width="30" height="20" fill="white" opacity="0.8"/>
    <!-- Ground -->
    <line x1="-150" y1="80" x2="150" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <!-- Hills in background -->
    <path d="M -150,80 Q -100,50 -50,80 Q 0,50 50,80 Q 100,50 150,80" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <!-- Additional turbines in distance -->
    <g opacity="0.4">
      <line x1="-120" y1="80" x2="-120" y2="40" stroke="white" stroke-width="2"/>
      <circle cx="-120" cy="40" r="3" fill="white"/>
      <line x1="120" y1="80" x2="120" y2="40" stroke="white" stroke-width="2"/>
      <circle cx="120" cy="40" r="3" fill="white"/>
    </g>
  </g>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" opacity="0.9">
    Wind Energy Innovation
  </text>
</svg>
