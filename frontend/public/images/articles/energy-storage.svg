<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg5)"/>
  <g transform="translate(300,200)">
    <!-- Battery outline -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
    <!-- Battery terminal -->
    <rect x="80" y="-20" width="15" height="40" fill="white" opacity="0.8"/>
    
    <!-- Battery cells inside -->
    <rect x="-70" y="-40" width="25" height="80" fill="white" opacity="0.6"/>
    <rect x="-40" y="-40" width="25" height="80" fill="white" opacity="0.6"/>
    <rect x="-10" y="-40" width="25" height="80" fill="white" opacity="0.6"/>
    <rect x="20" y="-40" width="25" height="80" fill="white" opacity="0.6"/>
    <rect x="50" y="-40" width="25" height="80" fill="white" opacity="0.6"/>
    
    <!-- Charge level indicator -->
    <rect x="-75" y="20" width="150" height="15" fill="white" opacity="0.9"/>
    <rect x="-70" y="25" width="120" height="5" fill="url(#bg5)"/>
    
    <!-- Lightning bolt (charging symbol) -->
    <path d="M -10,-80 L 5,-100 L -5,-90 L 10,-110 L -5,-90 L 5,-80 Z" fill="white" opacity="0.9"/>
    
    <!-- Energy waves -->
    <g opacity="0.5">
      <path d="M -120,-100 Q -110,-90 -120,-80 Q -110,-70 -120,-60" fill="none" stroke="white" stroke-width="2"/>
      <path d="M 120,-100 Q 110,-90 120,-80 Q 110,-70 120,-60" fill="none" stroke="white" stroke-width="2"/>
      <path d="M -120,60 Q -110,70 -120,80 Q -110,90 -120,100" fill="none" stroke="white" stroke-width="2"/>
      <path d="M 120,60 Q 110,70 120,80 Q 110,90 120,100" fill="none" stroke="white" stroke-width="2"/>
    </g>
  </g>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.9">
    Energy Storage Solutions
  </text>
</svg>
