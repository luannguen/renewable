<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#solarGrad)" rx="20"/>
  
  <!-- Solar panel array -->
  <rect x="50" y="80" width="300" height="140" fill="#1f2937" rx="8"/>
  
  <!-- Panel grid -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <line x1="150" y1="80" x2="150" y2="220"/>
    <line x1="250" y1="80" x2="250" y2="220"/>
    <line x1="50" y1="130" x2="350" y2="130"/>
    <line x1="50" y1="170" x2="350" y2="170"/>
  </g>
  
  <!-- Solar cells -->
  <g fill="#4b5563" opacity="0.8">
    <rect x="60" y="90" width="30" height="30" rx="2"/>
    <rect x="110" y="90" width="30" height="30" rx="2"/>
    <rect x="160" y="90" width="30" height="30" rx="2"/>
    <rect x="210" y="90" width="30" height="30" rx="2"/>
    <rect x="260" y="90" width="30" height="30" rx="2"/>
    <rect x="310" y="90" width="30" height="30" rx="2"/>
    
    <rect x="60" y="140" width="30" height="30" rx="2"/>
    <rect x="110" y="140" width="30" height="30" rx="2"/>
    <rect x="160" y="140" width="30" height="30" rx="2"/>
    <rect x="210" y="140" width="30" height="30" rx="2"/>
    <rect x="260" y="140" width="30" height="30" rx="2"/>
    <rect x="310" y="140" width="30" height="30" rx="2"/>
    
    <rect x="60" y="180" width="30" height="30" rx="2"/>
    <rect x="110" y="180" width="30" height="30" rx="2"/>
    <rect x="160" y="180" width="30" height="30" rx="2"/>
    <rect x="210" y="180" width="30" height="30" rx="2"/>
    <rect x="260" y="180" width="30" height="30" rx="2"/>
    <rect x="310" y="180" width="30" height="30" rx="2"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="25" fill="#ffffff" opacity="0.8"/>
  <g stroke="#ffffff" stroke-width="3" opacity="0.6">
    <line x1="320" y1="15" x2="320" y2="25"/>
    <line x1="355" y1="50" x2="345" y2="50"/>
    <line x1="320" y1="85" x2="320" y2="75"/>
    <line x1="285" y1="50" x2="295" y2="50"/>
    <line x1="340" y1="30" x2="334" y2="36"/>
    <line x1="340" y1="70" x2="334" y2="64"/>
    <line x1="300" y1="70" x2="306" y2="64"/>
    <line x1="300" y1="30" x2="306" y2="36"/>
  </g>
  
  <!-- Energy waves -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M70 240 Q80 235 90 240 T110 240"/>
    <path d="M130 245 Q140 240 150 245 T170 245"/>
    <path d="M190 240 Q200 235 210 240 T230 240"/>
  </g>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Solar Panel Solutions
  </text>
</svg>
