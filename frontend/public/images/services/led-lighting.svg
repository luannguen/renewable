<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ledGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ledGrad)" rx="20"/>
  
  <!-- LED bulb -->
  <circle cx="200" cy="120" r="40" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="120" r="35" fill="#fbbf24"/>
  
  <!-- Bulb base -->
  <rect x="190" y="160" width="20" height="30" fill="#6b7280" rx="3"/>
  <rect x="185" y="185" width="30" height="15" fill="#4b5563" rx="2"/>
  
  <!-- Light rays -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.7">
    <line x1="160" y1="80" x2="170" y2="90"/>
    <line x1="140" y1="120" x2="155" y2="120"/>
    <line x1="160" y1="160" x2="170" y2="150"/>
    <line x1="200" y1="70" x2="200" y2="85"/>
    <line x1="240" y1="80" x2="230" y2="90"/>
    <line x1="260" y1="120" x2="245" y2="120"/>
    <line x1="240" y1="160" x2="230" y2="150"/>
    <line x1="200" y1="170" x2="200" y2="155"/>
  </g>
  
  <!-- Energy efficiency symbols -->
  <g fill="#ffffff" opacity="0.6">
    <polygon points="80,200 90,180 100,200 95,200 95,220 85,220 85,200"/>
    <polygon points="110,205 120,185 130,205 125,205 125,225 115,225 115,205"/>
    <polygon points="140,200 150,180 160,200 155,200 155,220 145,220 145,200"/>
  </g>
  
  <!-- Savings indicator -->
  <circle cx="320" cy="80" r="30" fill="#22c55e" opacity="0.8"/>
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    80%
  </text>
  <text x="320" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    SAVINGS
  </text>
  
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    LED Lighting Solutions
  </text>
</svg>
