<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  
  <!-- CHP Unit Main Body -->
  <rect x="50" y="70" width="100" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Control panel -->
  <rect x="55" y="75" width="40" height="25" rx="4" fill="#4b5563"/>
  <rect x="60" y="80" width="30" height="8" rx="2" fill="#000000"/>
  <text x="75" y="87" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff00">CHP ONLINE</text>
  
  <!-- Gas input pipe -->
  <rect x="30" y="95" width="20" height="8" rx="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="40" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">GAS</text>
  
  <!-- Electricity output -->
  <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
    <path d="M150 80 L180 80"/>
    <path d="M150 85 L180 85"/>
    <path d="M150 90 L180 90"/>
  </g>
  <text x="165" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fbbf24">ELECTRICITY</text>
  
  <!-- Heat output pipes -->
  <g stroke="#dc2626" stroke-width="4" stroke-linecap="round">
    <path d="M80 130 L80 150"/>
    <path d="M90 130 L90 150"/>
    <path d="M100 130 L100 150"/>
    <path d="M110 130 L110 150"/>
    <path d="M120 130 L120 150"/>
  </g>
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#dc2626">HEAT OUTPUT</text>
  
  <!-- Generator symbol inside -->
  <circle cx="120" cy="100" r="12" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">G</text>
  
  <!-- Engine symbol -->
  <rect x="70" y="90" width="20" height="20" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <circle cx="80" cy="100" r="6" fill="#374151"/>
  <rect x="77" y="97" width="6" height="6" fill="#9ca3af"/>
  
  <!-- Efficiency indicators -->
  <g transform="translate(25, 25)">
    <circle cx="15" cy="15" r="18" fill="#16a34a" opacity="0.9"/>
    <text x="15" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">90%</text>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">EFFICIENT</text>
  </g>
  
  <!-- Heat waves -->
  <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.7">
    <path d="M85 140 Q87 142, 85 144 Q83 146, 85 148"/>
    <path d="M95 140 Q97 142, 95 144 Q93 146, 95 148"/>
    <path d="M105 140 Q107 142, 105 144 Q103 146, 105 148"/>
    <path d="M115 140 Q117 142, 115 144 Q113 146, 115 148"/>
  </g>
  
  <!-- Electrical symbols -->
  <g fill="#fbbf24" opacity="0.8">
    <path d="M155 82 L160 77 L157 79 L162 72 L157 72 L160 79 L157 82 Z"/>
    <path d="M155 87 L160 82 L157 84 L162 77 L157 77 L160 84 L157 87 Z"/>
  </g>
  
  <!-- Gas flame symbol -->
  <g fill="#f59e0b" opacity="0.8" transform="translate(35, 88)">
    <path d="M5 10 Q3 8, 5 6 Q7 4, 5 2 Q8 4, 10 6 Q8 8, 10 10 Q8 12, 5 10 Z"/>
  </g>
</svg>
