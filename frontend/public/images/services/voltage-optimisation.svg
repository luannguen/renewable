<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Electrical meter/transformer box -->
  <rect x="60" y="60" width="80" height="60" rx="8" fill="#1e40af" stroke="#1d4ed8" stroke-width="2"/>
  <rect x="65" y="65" width="70" height="25" rx="4" fill="#3b82f6"/>
  
  <!-- Display screen -->
  <rect x="70" y="70" width="60" height="15" rx="2" fill="#000000"/>
  <text x="100" y="82" text-anchor="middle" font-family="monospace" font-size="8" fill="#00ff00">240Vâ†’220V</text>
  
  <!-- Control dials -->
  <circle cx="80" cy="105" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <circle cx="100" cy="105" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <circle cx="120" cy="105" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Dial indicators -->
  <line x1="80" y1="100" x2="80" y2="97" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="100" y2="97" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="100" x2="120" y2="97" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Input power lines -->
  <g stroke="#dc2626" stroke-width="4" stroke-linecap="round">
    <path d="M30 80 L60 80"/>
    <path d="M30 90 L60 90"/>
    <path d="M30 100 L60 100"/>
  </g>
  
  <!-- Output power lines (optimized) -->
  <g stroke="#16a34a" stroke-width="4" stroke-linecap="round">
    <path d="M140 80 L170 80"/>
    <path d="M140 90 L170 90"/>
    <path d="M140 100 L170 100"/>
  </g>
  
  <!-- Voltage indicators -->
  <text x="45" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">240V</text>
  <text x="155" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">220V</text>
  
  <!-- Lightning bolts for electricity -->
  <g fill="#fbbf24">
    <path d="M20 85 L25 80 L22 82 L27 75 L22 75 L25 82 L22 85 Z"/>
    <path d="M175 85 L180 80 L177 82 L182 75 L177 75 L180 82 L177 85 Z"/>
  </g>
  
  <!-- Energy savings indicator -->
  <g transform="translate(90, 140)">
    <circle cx="10" cy="10" r="15" fill="#16a34a" opacity="0.9"/>
    <text x="10" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">-15%</text>
    <text x="10" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">ENERGY</text>
  </g>
  
  <!-- Efficiency arrows -->
  <defs>
    <marker id="efficiency-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <path d="M45 120 Q70 135, 95 120" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#efficiency-arrow)"/>
  <path d="M105 120 Q130 135, 155 120" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#efficiency-arrow)"/>
</svg>
