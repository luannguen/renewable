<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Earth/Globe -->
  <circle cx="100" cy="100" r="60" fill="#22c55e"/>
  <path d="M60 80 Q80 70, 100 80 Q120 90, 140 80" stroke="#166534" stroke-width="3" fill="none"/>
  <path d="M70 100 Q90 110, 110 100 Q130 90, 150 100" stroke="#166534" stroke-width="3" fill="none"/>
  <path d="M50 120 Q70 130, 90 120 Q110 110, 130 120" stroke="#166534" stroke-width="3" fill="none"/>
  
  <!-- Trees growing around the globe -->
  <g stroke="#15803d" stroke-width="2" fill="#22c55e">
    <!-- Tree 1 -->
    <path d="M45 85 L45 75 M40 78 Q45 75, 50 78" stroke-linecap="round"/>
    <circle cx="45" cy="75" r="8" opacity="0.8"/>
    
    <!-- Tree 2 -->
    <path d="M155 90 L155 80 M150 83 Q155 80, 160 83" stroke-linecap="round"/>
    <circle cx="155" cy="80" r="8" opacity="0.8"/>
    
    <!-- Tree 3 -->
    <path d="M130 45 L130 35 M125 38 Q130 35, 135 38" stroke-linecap="round"/>
    <circle cx="130" cy="35" r="8" opacity="0.8"/>
    
    <!-- Tree 4 -->
    <path d="M70 165 L70 155 M65 158 Q70 155, 75 158" stroke-linecap="round"/>
    <circle cx="70" cy="155" r="8" opacity="0.8"/>
  </g>
  
  <!-- CO2 molecules with arrows showing offset -->
  <g fill="#dc2626" opacity="0.6">
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CO₂</text>
    <path d="M45 25 L55 15" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="160" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CO₂</text>
    <path d="M165 160 L155 150" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Offset symbol -->
  <g transform="translate(85, 85)">
    <circle cx="15" cy="15" r="18" fill="#16a34a" opacity="0.9"/>
    <path d="M10 15 L15 20 L25 10" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
